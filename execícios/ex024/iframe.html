<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usos do Iframe</title>

    <style>
        iframe#cordel {
            height: 800px;
            width: 600px;
        }
    </style>

</head>
<body>
    
    <h1>Testando o uso de Iframe</h1>

    <p>Se quiser aprender a editar de forma intermediária o <iframe src="https://www.cursoemvideo.com" scrolling="yes"></iframe> é o lugar certo para você</p>

    <p>Veja aqui também o site do <iframe src="https://www.google.com.br/" frameborder="0" height="500"><a href="https://www.google.com.br/">Google</a></iframe> que infelizmente não funciona aqui :^( com um iframe</p>

    <p>Mas um dos sites que criei funciona aqui <iframe src="https://arthursantn.github.io/cordel/" id="cordel">Esse é o <a href="https://arthursantn.github.io/cordel/">meu site</a></iframe></p>
</body>
</html>
