<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name, nicknamem, username">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" value="5" name="media" id="imedia" min="0" max="8" step="0.1" required>
        </p>

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2023-08" required>
        </p>

        <p>
            <label for="idia">Dia da realização</label>
            <input type="date" name="dia" id="idia" required value="2023-08-16">
        </p>

        <p>
            <label for="ihora">Horas</label>
            <input type="time" name="hora" id="ihora" value="00:00">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
