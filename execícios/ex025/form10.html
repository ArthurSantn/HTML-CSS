<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Mais formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on" >

            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1800" max="2023" placeholder="Ano" style="text-align: center;" oninput="calcIdade()">
            </p>

            <p>
                <label for="iidade">Sua idade é idade:</label>
                <output id="iidade">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar"> 
            </p>
        </form>

        <script>
            function calcIdade () {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
</body>
</html>
