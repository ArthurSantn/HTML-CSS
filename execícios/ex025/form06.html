<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários novamente</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Mais formulários</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00FBFF">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" value="1" min="1" max="5">
        </p>

        <label for="ifoto">Foto</label>
        <input type="file" name="Foto" id="ifoto">

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
